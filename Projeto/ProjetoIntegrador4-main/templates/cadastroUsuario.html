    <link rel="stylesheet" href="/Projeto/ProjetoIntegrador4-main/static/css/stylesindex.css">
  </head>

<body>
    <div id="wrapper">
      <div id="sidebar-wrapper">
        <br>
        <div class="logo-ofc text-center"></div>
        <ul class="sidebar-nav">
            <li class="sidebar-brand mb-4">
                <a href="menu"><Menu></a>
              </li>
              <li>
                <a href="home">Home</a>
              </li>
              <li>
                <a href="dados">Dados</a>
              </li>
              <li>
                <a href="FrequenciaVisualizar">Nota e Frequencia</a>
              </li>
              <li>
                <a href="#">Avaliar</a>
                <ul>
                  <li><a href="{{ url_for('educando.AlunosAutonomia') }}">Autonomia</a></li>
                  <li><a href="{{ url_for('educando.AlunosEnsino') }}">Ensino</a></li>
                  <li><a href="{{ url_for('educando.AlunosClima') }}">Clima Escolar</a></li>
                  <li><a href="{{ url_for('educando.AlunosInfra') }}">Infraestrutura</a></li>
                  <li><a href="{{ url_for('educando.AlunosGestao') }}">Gestão</a></li>
              </ul>
              </li>
        </ul>
      </div>

    <div class="imagem-fixa"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6"></div>
        <div class="col-md-6">
          <div class="cadastro-box">
            <div class="title-cadastro">Cadastro</div>
            <br />
            <div class="card-body">
              <form>
                <div class="col-md-11">
                  <label for="tipoCadastro">Tipo</label>
                  <select class="form-control" id="tipoCadastro">
                    <option value="opcao1">Educador</option>
                    <option value="opcao2">Educando</option>
                    <option value="opcao3">Funcionário</option>
                  </select>
                  <br />
                </div>
                <div class="col-md-11">
                  <label for="nome">Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nome"
                    placeholder="Digite seu nome"
                  />
                  <br />
                </div>
                <div class="col-md-11">
                  <label for="cpf">CPF:</label>
                  <input
                    type="cpf"
                    class="form-control"
                    id="cpf"
                    placeholder="Digite seu CPF"
                  />
                  <br />
                </div>
                <div class="col-md-11">
                  <label for="senha">Senha:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="senha"
                    placeholder="Digite sua senha"
                  />
                  <br />
                </div>
                <div class="col-md-11">
                  <label for="data_nascimento">Data de Nascimento</label>
                  <input
                    type="date"
                    class="form-control"
                    id="data_nascimento"
                  />
                  <br />
                </div>

                <div class="row">
                  <div class="col-md-9"></div>
                  <div class="col-md-4">
                    <button type="submit" class="button-cadastro">
                      Cadastrar
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
