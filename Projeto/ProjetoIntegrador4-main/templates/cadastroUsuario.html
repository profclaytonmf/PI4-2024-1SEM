<body>

      <div class="row justify-content-center">
        <div class="col-md-6">

        </div>
 
            <div class="col-md-6">
              <div class="cadastro-box">
                <div class="title-cadastro">Cadastro</div>
                <br />
                <div class="card-body">
                  <form>
                    <div class="col-md-11">
                      <label for="tipoCadastro">Tipo</label>
                      <select class="form-control" id="tipoCadastro">
                        <option value="opcao1">Educador</option>
                        <option value="opcao2">Educando</option>
                        <option value="opcao3">Funcion√°rio</option>
                      </select>
                      <br />
                    </div>
                    <div class="col-md-11">
                      <label for="nome">Nome</label>
                      <input
                        type="text"
                        class="form-control"
                        id="nome"
                        placeholder="Digite seu nome"
                      />
                      <br />
                    </div>
                    <div class="col-md-11">
                      <label for="cpf">CPF:</label>
                      <input
                        type="cpf"
                        class="form-control"
                        id="cpf"
                        placeholder="Digite seu CPF"
                      />
                      <br />
                    </div>
                    <div class="col-md-11">
                      <label for="senha">Senha:</label>
                      <input
                        type="password"
                        class="form-control"
                        id="senha"
                        placeholder="Digite sua senha"
                      />
                      <br />
                    </div>
                    <div class="col-md-11">
                      <label for="data_nascimento">Data de Nascimento</label>
                      <input
                        type="date"
                        class="form-control"
                        id="data_nascimento"
                      />
                      <br />
                    </div>

                    <div class="row">
                      <div class="col-md-9"></div>
                      <div class="col-md-4">
                        <button type="submit" class="button-cadastro">
                          Cadastrar
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
    </div>
