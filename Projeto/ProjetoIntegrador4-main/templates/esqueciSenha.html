<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="/Projeto/ProjetoIntegrador4-main/static/css/styles.css">

   <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> -->
</head>

<body style="font-family: 'Poppins', sans-serif;">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <div class="imagem-fixa">
    </div>
    <div class="login-box">
        <h2>REDEFINIR SENHA</h2>
        <form method="post" action="/login/login">
            <div class="textbox">
                <input type="text" placeholder="Insira o CPF do usuario" name="user_CPF" required>
            </div>
            <div class="textbox">
                <input type="date" placeholder="Insira a Data de Nascimento do usuario" name="user_data" required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Nova senha" name="password" required>
            </div>
            <div class="textbox-conta">
            </div>
            <br>
            <input type="submit" class="btn" value="REDEFINIR">
        </form>
    </div>
</body>

</html>
