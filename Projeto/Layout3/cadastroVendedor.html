<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/style_cadastro_vendedor.css">
</head>

<body>
    <div class="LoginC">
        <img class="imagemLogin" src="IMG/Login.png" alt="Login">
        <div class="formularioVendedor">
            <div class="divisaoLinha">
                <br><br>
                <input class="Cadastro" type="text" placeholder="Nome do Usuário">
                <input class="Cadastro" type="text" placeholder="Razão Social">
            </div>
            <div class="divisaoLinha">
                <br><br>
                <input class="Cadastro" type="text" placeholder="Nome da Empresa">
                <input class="Cadastro" type="text" placeholder="CNPJ">
            </div>
            <div class="divisaoLinha">
                <br><br>
                <input class="Cadastro" type="password" placeholder="Senha">
                <input class="Cadastro" type="password" placeholder="Confirmação de Senha">
            </div>
        </div>
        <button class="botaoLogin">Enviar</button>
    </div>
</body>

</html>
